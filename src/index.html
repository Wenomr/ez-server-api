<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <form action = '/' method = "post">

                    <div class="field">
                        <label class="label">YOUR TEXT FIELD</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" name = "your_field">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Convert from</label>
                        <div class="control">
                            <div class="select">
                            <select name = "crypto">
                                <option value = "BTC">BTC</option>
                                <option value = "ETH">BTC</option>
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Convert to</label>
                        <div class="control">
                            <div class="select">
                            <select name = "currency">
                                <option value = "USD">USD</option>
                                <option value = "USD">EUR</option>
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button name = "submit" class="button is-link">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>

        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script>
            const btn = document.getElementByName("submit");
            btn.addEventListener("click", function (event) {
                event.preventDefault();
            });
        </script>

    </body>
</html>
